<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quest Command</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<body>
  <script src="quest-command.js"></script>
  <div id="ad">
    <span><a href="https://github.com/ManApart/quest-command" target="_blank">Source</a></span>
    <span><a href="https://github.com/ManApart/quest-command/wiki" target="_blank">Manual</a></span>
    <span><a href="https://github.com/ManApart/quest-command/wiki/WebLimitations" target="_blank">Limitations</a></span>
  </div>
  <div id="terminal">
    <pre id="output-block">
      Loading...
    </pre>
    <div id="input-block">
      > <input id="prompt" type="text" value="">
    </div>
    <div id="suggestions"></div>
    <input id="hidden-tab" type="text" value="">
  </div>
</body>

</html>
