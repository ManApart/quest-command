<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quest Command</title>
    <link rel="manifest" href="qc-manifest.json"/>
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }

        function deleteCache() {
            if ('serviceWorker' in navigator) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => {
                        caches.delete(cacheName);
                    })
                    alert("Deleted Caches")
                })
            }
            window.location.reload()
        }
    </script>
</head>

<body>
<script src="quest-command.js"></script>
<div id="ad">
    <span><a href="https://github.com/ManApart/quest-command" target="_blank">Source</a></span>
    <span><a href="https://github.com/ManApart/quest-command/wiki" target="_blank">Manual</a></span>
    <span><a href="https://github.com/ManApart/quest-command/wiki/WaysToPlay#web"
             target="_blank">Web Specifics</a></span>
    <span><button id="refresh-button" onclick="deleteCache()">Refresh</button></span>
    <button id="theme-toggle"><object id="theme-icon" data="theme.svg" type="image/svg+xml"></object></button>

<!--    <button id="theme-toggle">Toggle</button>-->
<!--    <object id="theme-icon" data="theme.svg" type="image/svg+xml"></object>-->
</div>
<div id="terminal">
    <pre id="output-block">
      Loading...
    </pre>
    <div id="loading" class="hidden">Loading...</div>
    <div id="input-block">
        > <input id="prompt" type="text" value="" autocomplete="off">
    </div>
    <div id="suggestions"></div>
    <input id="hidden-tab" type="text" value="">
</div>
</body>

</html>
